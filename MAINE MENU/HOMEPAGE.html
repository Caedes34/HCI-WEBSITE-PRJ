<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="Advance search.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="CATEGORY.css" />
    <!--script for the advance search-->
    <script src="CATEGORY.js" defer></script>
    <script src="Advance search.js" defer></script>
  </head>
  <body>
    <header
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
        position: sticky;
        top: 0;
        width: 100%;
        background-color: #111111;
      ">
      <!-- Logo (Positioned to the Left) -->
      <img
        src="ASSETS/logo.png"
        alt="Logo"
        class="logo"
        style="height: 50px; position: absolute; left: 50px" />

      <!-- Navigation Links (Centered) -->
      <nav>
        <ul class="nav-links">
          <li
            class="nav-home"
            style="margin: 0 20px; display: flex; align-items: center">
            <a
              href="ASSETS/"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="ASSETS/Home.png"
                alt="Home Icon"
                style="margin-right: 5px" />
              HOME
            </a>
          </li>
          <li
            class="nav-bmi"
            style="margin: 0 20px; display: flex; align-items: center">
            <a
              href="bmi_calculator.html"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="ASSETS/BMI CALCULATOR.png"
                alt="BMI Calculator Icon"
                style="margin-right: 5px" />
              BMI CALCULATOR
            </a>
          </li>
          <li
            class="nav-pinned"
            style="margin: 0 20px; display: flex; align-items: center">
            <a
              href="ASSETS/pinned_workouts.html"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="ASSETS/Pinned workouts.png"
                alt="Pinned Workouts Icon"
                style="margin-right: 5px" />
              PINNED WORKOUTS
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--just a background image-->
    <main
      style="
        background-image: url('ASSETS/BACKGROUND IMAGE.png');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Ensure the main section takes the full height */
      "></main>

    <div
      style="
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <input
        type="text"
        placeholder="Search for workouts..."
        style="
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          width: 300px;
        " />
      <!--customize the size of the img button advance search picture-->

      <button class="advanced-button">
        <img
          src="ASSETS/search button.png"
          style="width: 120px; height: 30px"
          onclick="toggleFilters()" />
      </button>
      <!-- Hidden filter tags -->
      <div class="filters" id="filterContainer" style="display: none">
        <span class="filter-tag" onclick="selectTag(this)">Cardio</span>
        <span class="filter-tag" onclick="selectTag(this)">Strength</span>
        <span class="filter-tag" onclick="selectTag(this)">Beginner</span>
        <span class="filter-tag" onclick="selectTag(this)">Intermediate</span>
        <span class="filter-tag" onclick="selectTag(this)">Advanced</span>
      </div>
    </div>

    <section>
      <div class="category-container">
        <button id="prevBtn" class="nav-btn">◀</button>
        <div class="category-slider">
          <div class="categories">
            <button class="category-btn">
              <img src="ASSETS/CARDIO CATEGORY.png" alt="Cardio" />
            </button>
            <button class="category-btn">
              <img src="ASSETS/BACK CATEGORY.png" alt="Back" />
            </button>
            <button class="category-btn">
              <img src="ASSETS/LEGS CATEGORY.png" alt="Legs" />
            </button>
            <button class="category-btn">
              <img src="ASSETS/CHEST CATEGORY.png" alt="Chest" />
            </button>
            <button class="category-btn">
              <img src="ASSETS/STRENGTH CATEGORY.png" alt="Strength" />
            </button>
            <button class="category-btn">
              <img src="ASSETS/TRICEPS CATEGORY.png" alt="Triceps" />
            </button>
          </div>
        </div>
        <button id="nextBtn" class="nav-btn">▶</button>
      </div>
    </section>
    <section></section>

    <footer>
      <img src="ASSETS/logo.png" alt="Footer Logo" class="Footer-logo" />
    </footer>
  </body>
</html>

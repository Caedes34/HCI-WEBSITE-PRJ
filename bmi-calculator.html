<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corpuz | BMI Calculator</title>
    <link rel="icon" href="images/logoc.png" type="image/png" />
    <link rel="stylesheet" href="css/bmi-calculator.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/homepage.css" />
    <script src="js/calculator.js" defer></script>
  </head>

  <body>
    <!-- header section -->
    <header class="header">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo" class="logo" />
      </a>
      <nav class="nav-container">
        <ul class="nav-links">
          <li class="nav-home">
            <a href="index.html">WORKOUTS</a>
          </li>
          <li class="nav-bmi">
            <a class="bmi-calculator" href="bmi-calculator.html">
              BMI CALCULATOR
            </a>
          </li>
          <li class="nav-pinned">
            <a href="PinnedWorkouts.html"> PINNED WORKOUTS </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- container for the calculator -->
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label for="age">Age</label>
            <input
              type="number"
              class="text-input"
              id="age"
              autocomplete="off"
              min="1"
              required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="gender" id="m" value="male" />
              <p class="text">Male</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="gender" id="f" value="female" />
              <p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Height (cm)</label>
              <input type="number" id="height" min="1" required />
            </div>

            <div class="inputW">
              <label for="weight">Weight (kg)</label>
              <input type="number" id="weight" min="1" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">
            Calculate BMI
          </button>
        </div>

        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>
    <!-- result container -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
    <footer>
      <img src="images/logo.png" alt="Footer Logo" class="Footer-logo" />
    </footer>
  </body>
</html>

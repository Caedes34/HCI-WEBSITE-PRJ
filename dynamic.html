<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/advance-button.css" />
    <link rel="stylesheet" href="css/advance-search.css" />
    <link rel="stylesheet" href="css/category.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="thumbnails.css" />
    <script src="js/advance-search.js" defer></script>
    <script src="js/advancebutton.js" defer></script>
    <script src="js/category.js" defer></script>
    <script src="js/diff.js" defer></script>
    <!-- <script src="js/searching-func.JS" defer></scrip> -->
    <!-- <script src="js/random-gen.js" defer></script> -->
    <script src="js/dynamically.js" defer></script>
    <!-- <script src="js/pin-func.js" defer></script> -->

  </head>
  <body>
    <div id="loading-bar"></div>
        <header>
          <!-- Logo (Positioned to the Left) -->
          <img src="images/logo.png" alt="Logo" class="logo" />

          <!-- Navigation Links (Centered) -->
          <nav>
            <ul class="nav-links">
              <li
                class="nav-home"
                style="margin: 0 20px; display: flex; align-items: center">
                <a
                  href="index.html"
                  style="
                    display: flex;
                    align-items: center;
                    text-decoration: none;
                    color: white;
                  ">
                  <img
                    src="images/Home.png"
                    alt="Home Icon"
                    style="margin-right: 5px" />
                  HOME
                </a>
              </li>
              <li
                class="nav-bmi"
                style="margin: 0 20px; display: flex; align-items: center">
                <a
                  href="BMI CALCULATOR.html"
                  style="
                    display: flex;
                    align-items: center;
                    text-decoration: none;
                    color: white;
                  ">
                  <img
                    src="images/BMI CALCULATOR.png"
                    alt="BMI Calculator Icon"
                    style="margin-right: 5px" />
                  BMI CALCULATOR
                </a>
              </li>
              <li
                class="nav-pinned"
                style="margin: 0 20px; display: flex; align-items: center">
                <a
                  href="PinnedWorkouts.html"
                  style="
                    display: flex;
                    align-items: center;
                    text-decoration: none;
                    color: white;
                  ">
                  <img
                    src="images/pinn.png"
                    alt="Pinned Workouts Icon"
                    style="margin-right: 5px" />
                  PINNED WORKOUTS
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <!--just a background image-->
        <main
          style="
            background-image: url('images/BACKGROUND IMAGE.png');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure the main section takes the full height */
          "></main>

        <div
          style="
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
          <form class="searchForm" id="searchForm">
            <input
              type="text"
              placeholder="Search for workouts..."
              id="SearchInput"
              style="
                padding: 10px 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 300px;
              " />
            <button
              onclick="window.location.href='RESULTS PAGE.html'"
              type="submit"
              class="search-button">
              <img
                src="images/SEACH BUTTON (1).png"
                style="width: 100px; height: 45px" />
            </button>
          </form>

          <div>
            <button class="advanced-button" onclick="openModal()">
              <img src="images/Advance Filters.png" />
            </button>

            <div
              class="advanced-button"
              id="overlay"
              onclick="closeModal()"></div>

            <!-- Pop-up Modal -->
            <div class="modal" id="modal">
              <button class="close-btn" onclick="closeModal()">X</button>
              <h2>Advanced Filters</h2>
              <div class="first-filterset">
                <p>Workout Type:</p>
                <div class="Workout-checkboxes">
                  <label> <input type="checkbox" /> Strength </label>
                  <br />
                  <label> <input type="checkbox" /> Cardio </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 3 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 4 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 5 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 6 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 7 </label>
                  <br />
                </div>
              </div>

              <label for="duration">Duration: 1 min </label>
              <input
                type="range"
                id="duration"
                name="duration"
                min="5"
                max="60"
                step="2"
                value="30" />
              <span id="durationValue">30 min</span>

              <div class="second-filterset">
                <p>Difficulty:</p>
                <div class="Workout-checkboxes">
                  <label> <input type="checkbox" /> EASY </label>
                  <br />
                  <label> <input type="checkbox" /> Medium </label>
                  <br />
                  <label> <input type="checkbox" /> Intermediate </label>
                  <br />
                </div>
              </div>

              <div class="first-filterset">
                <p>Muscle Group:</p>
                <div class="Workout-checkboxes">
                  <label> <input type="checkbox" /> Filter 1 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 2 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 3 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 4 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 5 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 6 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 7 </label>
                  <br />
                </div>
              </div>

              <div class="first-filterset">
                <p>Goal:</p>
                <div class="Workout-checkboxes">
                  <label> <input type="checkbox" /> Filter 1 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 2 </label>`
                  <br />
                  <label> <input type="checkbox" /> Filter 3 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 4 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 5 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 6 </label>
                  <br />
                  <label> <input type="checkbox" /> Filter 7 </label>
                  <br />
                </div>
              </div>
              <button class="open-btn" onclick="closeModal()">
                Apply Filters
              </button>
              <button class="open-btn" onclick="resetFilters()">RESET</button>
            </div>
          </div>
        </div>

        <section>
      <div class="category-container">
        <button id="prevBtn" class="nav-btn">
          <img src="images/PREV BUTTON.png" />
        </button>
        <div class="category-slider">
          <div class="categories">
            <button
              class="category-btn"
              id="search-button-car"
              data-value="cardio">
              <img src="images/Cardio Category.png " alt="Cardio Category" />
            </button>
            <button
              class="category-btn"
              id="Search button back"
              data-value="back">
              <img src="images/BACK CATEGORY.png  " />
            </button>
            <button
              class="category-btn"
              id="Search button "
              data-value="upper arms">
              <img src="images/Upper Arms Category.png" />
            </button>
            <button
              class="category-btn"
              id="Search button che"
              data-value="lower legs">
              <img src="images/Lower legs Category.png" />
            </button>
            <button
              class="category-btn"
              id=" search-button str"
              data-value="lower arms">
              <img src="images/Lower arms Category.png" />
            </button>
            <button
              class="category-btn"
              id="search-button chest"
              data-value="Chest">
              <img src="images/Chest Category.png" alt="Chest" />
            </button>
            <button
              class="category-btn"
              id="search-button tri"
              data-value="waist">
              <img src="images/Waist Category.png" alt="waist" />
            </button>
            <button
              class="category-btn"
              id="search-button upper legs"
              data-value="upper legs">
              <img src="images/Upper legs Category.png" alt="upper legs" />
            </button>
            <button
              class="category-btn"
              id="search-button shoulders"
              data-value="shoulders">
              <img src="images/Shoulders Category.png" alt="shoulders" />
            </button>
            <button
              class="category-btn"
              id="search-button Neck"
              data-value="neck">
              <img src="images/Neck Category.png" alt="neck" />
            </button>
          </div>
        </div>
        <button id="nextBtn" class="nav-btn">
          <img src="images/NEXT BUTTON.png" />
        </button>
      </div>
    </section>
        <!-- Corrected closing tag for the section -->

        <!--VIDEO CONTENTS-->
        <div id="thumbnail-container" class="Thumbnail-SET-1"></div>

        <!--VIDEO CONTENTS ENDS HERE-->

        <footer>
          <img src="images/logo.png" alt="Footer Logo" class="Footer-logo" />
        </footer>
      </body>
    
  </body>
</html>

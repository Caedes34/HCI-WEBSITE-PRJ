<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
    <link rel="stylesheet" href="css/info-style.css" />
    <script src="js/info-page.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Logo (Positioned to the Left) -->
      <img src="images/logo.png" alt="Logo" class="logo" />

      <!-- Navigation Links (Centered) -->
      <nav>
        <ul class="nav-links">
          <li class="nav-home">
            <a
              href="index.html"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="images/Home.png"
                alt="Home Icon"
                style="margin-right: 5px" />
              HOME
            </a>
          </li>
          <li
            class="nav-bmi"
            style="margin: 0 20px; display: flex; align-items: center">
            <a
              href="BMI CALCULATOR.html"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="images/BMI CALCULATOR.png"
                alt="BMI Calculator Icon"
                style="margin-right: 5px" />
              BMI CALCULATOR
            </a>
          </li>
          <li
            class="nav-pinned"
            style="margin: 0 20px; display: flex; align-items: center">
            <a
              href="PinnedWorkouts.html"
              style="
                display: flex;
                align-items: center;
                text-decoration: none;
                color: white;
              ">
              <img
                src="images/pinn.png"
                alt="Pinned Workouts Icon"
                style="margin-right: 5px" />
              PINNED WORKOUTS
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="workout-container" id="workout-info">
        <div class="workout-image-info">
          <div class="image-box">
            <img
              src="images/LOADING ANIM.gif"
              alt="workout-image"
              class="workout-image"
              id="workout-image" />
          </div>
          <div class="workout-details">
            <h1 id="workout-title">......</h1>
            <div class="workout-meta">
              <div id="workout-bodyPart"></div>
              <div id="workout-target"></div>
              <div id="workout-secondary"></div>
            </div>
            <div id="workout-equipment"></div>

            <div id="Difficulty"></div>

            <div id="Duration"></div>
            <p id="workout-description"></p>
          </div>
        </div>
      </div>

      <div class="instructions" id="instructions">
        <h2>Instructions</h2>
        <ol id="instructions-list"></ol>
      </div>
    </div>

    <footer>
      <img src="images/logo.png" alt="Footer Logo" class="Footer-logo" />
    </footer>
  </body>
</html>
